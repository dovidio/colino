name: Update Demo Snapshots

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for updating demo snapshots'
        required: false
        default: 'Update demo snapshots'

permissions:
  contents: write

jobs:
  update-demo:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Colino
        run: go build -o colino ./cmd/colino

      - name: Build demo server
        run: go build -o demo-server ./cmd/demo-server

      - name: Start demo server
        run: |
          ./demo-server -port 8080 &
          sleep 2

      - name: Cache VHS binary
        uses: actions/cache@v4
        with:
          path: ~/go/bin/vhs
          key: ${{ runner.os }}-vhs-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-vhs-

      - name: Install VHS
        run: |
          if [ ! -f ~/go/bin/vhs ]; then
            go install github.com/charmbracelet/vhs@latest
          fi
          echo "~/go/bin" >> $GITHUB_PATH

      - name: Cache system dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ffmpeg
            ~/.cache/ttyd
          key: ${{ runner.os }}-system-deps-ffmpeg-ttyd-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-system-deps-ffmpeg-ttyd-

      - name: Install VHS dependencies
        run: |
          if ! command -v ffmpeg &> /dev/null || ! command -v ttyd &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y ffmpeg ttyd
          fi

      - name: Generate new demo
        working-directory: ./demo
        run: vhs demo.tape

      - name: Validate demo generation
        run: |
          if [ ! -f "demo/demo.gif" ]; then
            echo "âŒ Demo GIF not generated"
            exit 1
          fi
          if [ ! -f "demo/golden.ascii" ]; then
            echo "âŒ Golden ASCII file not generated"
            exit 1
          fi
          echo "âœ… Demo files generated successfully"

      - name: Commit and push updated snapshots
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated VHS GIF
          branch: main
          commit_user_name: vhs-action ğŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ğŸ“¼ <actions@github.com>
          file_pattern: 'demo/*'
          create_commit: true
