name: Update Demo Snapshots

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for updating demo snapshots'
        required: false
        default: 'Update demo snapshots'

jobs:
  update-demo:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Colino
        run: go build -o colino ./cmd/colino

      - name: Build demo server
        run: go build -o demo-server ./cmd/demo-server

      - name: Start demo server
        run: |
          ./demo-server -port 8080 &
          sleep 2

      - name: Install VHS
        run: go install github.com/charmbracelet/vhs@latest

      - name: Install VHS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd

      - name: Generate new demo
        working-directory: ./demo
        run: vhs demo.tape

      - name: Validate demo generation
        run: |
          if [ ! -f "demo/demo.gif" ]; then
            echo "‚ùå Demo GIF not generated"
            exit 1
          fi
          if [ ! -f "demo/golden.ascii" ]; then
            echo "‚ùå Golden ASCII file not generated"
            exit 1
          fi
          echo "‚úÖ Demo files generated successfully"

      - name: Commit and push updated snapshots
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated VHS GIF
          branch: main
          commit_user_name: vhs-action üìº
          commit_user_email: actions@github.com
          commit_author: vhs-action üìº <actions@github.com>
          file_pattern: '*'
